{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/projet.css' %}">
{% endblock %}

{%  block content %}
{% for page in pages %}
<section>
    <div>
        <h1>{{ page.titre }}</h1>
        <h2>{{ page.sous_titre }}</h2>
        <p>{% lorem %}</p>
    </div>
    {% if page.image %}
    <span>
        <img src="{{ page.image.url }}" style="max-width: 500px;">
    </span>
    {% endif %}
</section>
{% endfor %}
{% endblock %}
