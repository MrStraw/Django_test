version: '3.8'

services:

    db:
        image: postgres:12.18
        container_name: postgres_c
#        restart: always
        volumes:
            - db-volume:/var/lib/postgresql/data/
        environment:
            POSTGRES_USER: db_user:test
            POSTGRES_PASSWORD: db_password:test
            POSTGRES_DB: db_name:test

    app:
        image: simonmetais/django_test:latest
        container_name: app_c
#        restart: always
        volumes:
            - static-data:/vol/static
            - media-data:/vol/media
        ports:
            - "8000:8000"
        depends_on:
            - db

    proxy:
        build:
            context: ./proxy
#        restart: always
        container_name: proxy_c
        volumes:
            - static-data:/vol/static
            - media-data:/vol/media
        ports:
            - "80:80"
        depends_on:
            - app

volumes:
    db-volume:
    static-data:
    media-data: